<script>
	
	jQuery(document).ready(function($){
		// standard on load code goes here with $ prefix
		// note: the $ is setup inside the anonymous function of the ready comma
		var thing = $('.breadcrumbs');
		thing.insertAfter('div.et_pb_section.et_pb_section_0');
		thing.insertBefore('.page-header');

		/*Social media icon visible only on pages - footer*/
		if ($(".home").length > 0)
		{
			$("#social-media").hide();
			$("#social-media-div").hide();
			$(".footer-container").css('min-height','310px');
			$(".footer-content").css('margin-left','17%');
		}
		
		/*Temporary hide the Live Demo tab on Specification table*/
		if ($(".et_pb_tabs_controls a:contains(Live Demo)").length > 0)
		{
			$(".et_pb_tabs_controls a:contains(Live Demo)").hide();	
		}

		/*Live Demo page - Form create two columns*/
		var first = $('<div/>').addClass('wpbc_structure_form-L').addClass('first');
		var mid = $('<div/>').addClass('wpbc_structure_form-L').addClass('mid');

		var fElems = $('.wpbc_structure_form div.form-group:nth-child(2n+1)');
		var mElems = $('.wpbc_structure_form div.form-group:nth-child(2n+2)');

		fElems.appendTo(first);
		mElems.appendTo(mid);

		$('.wpbc_structure_form').append(first,mid);
	
	});
	
	/*FAQ accordion on sidebar*/
	document.getElementById("defaultOpen1").click();
	
	function openCity(evt, cityName)
	{
	  var i, tabcontent, tablinks;
	  tabcontent = document.getElementsByClassName("tabcontent");
	  for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
	  }
	  tablinks = document.getElementsByClassName("tablinks");
	  for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
	  }
	  document.getElementById(cityName).style.display = "block";
	  evt.currentTarget.className += " active";
	}
</script>
